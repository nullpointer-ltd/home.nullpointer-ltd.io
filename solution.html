<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解决方案-空指针科技</title>

  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css">

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>

  <style>
    .section {
      width: 100%;
      height: 100%;
      background: #171717;
    }

    .section:nth-child(2) {
      width: 100%;
      height: 100%;
      background: #777777;
    }

    .img-size {
      width: 300px;
      height: 300px;
    }

    .text-white {
      color: white
    }

    .text-light {
      color: #eee
    }

    .d-flex {
      display: flex;
    }

    .jc-center {
      justify-content: center;
    }

    .ai-center {
      align-items: center;
    }

    .flow-col {
      flex-flow: column;
    }

    .text {
      color: #fff;
      text-align: center;
      font-size: 20px;
      white-space: pre-line;
    }

    .mb-10 {
      margin-bottom: 26px;
    }

    #menu {
      margin: 0;
      padding: 0;
      position: fixed;
      left: 10px;
      top: 10px;
      list-style-type: none;
      z-index: 70;
    }

    #menu li {
      float: left;
      margin: 0 10px 0 0;
      font-size: 14px;
    }

    #menu a {
      float: left;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
    }

    #menu a:hover {
      opacity: 1;
    }

    #menu .active a {
      color: #333;
      background-color: #fff;
      opacity: 1;
    }
  </style>
  <script>
    $(function () {
      $('#fullpage').fullpage({
        navigation: true,
        scrollingSpeed: 400,
        anchors: ['page1', 'page2'],
        menu: '#menu',
        afterLoad: function (anchorLink, index) {
          $(".title").addClass('animated fadeInUp ')
          $(".title").css('opacity', 1)

          $(".text").addClass('animated fadeInUp ')
          $(".text").css('opacity', 1)

          $(".img").addClass('animated fadeInUp ')
          $(".img").css('opacity', 1)
        },
        onLeave: function (index, nextIndex, direction) {
          $(".title").removeClass('animated fadeInUp ')
          setTimeout(() => { $(".title").css('opacity', 0) }, 1000)

          $(".text").removeClass('animated fadeInUp ')
          setTimeout(() => { $(".text").css('opacity', 0) }, 1000)

          $(".img").removeClass('animated fadeInUp ')
          setTimeout(() => { $(".img").css('opacity', 0) }, 1000)


        },

      })
    })
  </script>
</head>

<body>
  <ul id="menu">
    <li data-menuanchor="page1" class="active"><a href="#page1">人脸方案</a></li>
    <li data-menuanchor="page2"><a href="#page2">智能语音鼠标方案</a></li>
    <li data-menuanchor="page3"><a href="./index.html">返回主页</a></li>
  </ul>
  <div id="fullpage">
    <div class="section">
      <div class="container">
        <!-- 文字 -->
        <div class="col-xs-12 col-sm-6 d-flex jc-center ai-center flow-col">
          <h3 class="text-white mb-10 title">人脸方案</h3>
          <p class="text">基于A83的人脸识别方案
            已获微信官方认证
            可用于微信人脸支付场景
            以及小区单元门禁、广告机等场景</p>
        </div>
        <!-- 图片 -->
        <div class="col-xs-12 col-sm-6   d-flex jc-center ai-center">
          <img class="img-size img" src="./images/face.png" alt="">
        </div>
      </div>

    </div>

    <div class="section">
      <div class="container">
        <!-- 图片 -->
        <div class="col-xs-12 col-sm-6 bg-light myspace d-flex jc-center ai-center">
          <img class="img-size img" src="./images/voice.png" alt="">
        </div>
        <!-- 文字 -->
        <div class="col-xs-12 col-sm-6 bg-black text-white myspace d-flex jc-center ai-center flow-col">
          <h3 class="text-white mb-10 title">智能语音鼠标方案</h3>
          <p class="text">基于BLE低功耗蓝牙 + 音频流采集 + 百度/科大讯飞语音识别的方案
            给无线鼠标增加了语音输入文字功能，极大提升文字输入速度
            实时翻译功能解决了外贸人士、客服人员对于实时翻译的需求
            另外还可以通过语音进行搜索、打开特定软件等功能
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
